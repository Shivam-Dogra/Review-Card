<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86d19622be.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <!-- title -->
        <div class="title">
            <h1>Customer Reviews</h1>
        </div>
        <article class="cards">
            <img class="display-picture" src="./images/user1.png" alt="profile picture">
            <h2 class="name">John Snow</h2>
            <h4 class="job">UI/UX Designer</h4>
            <p class="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, itaque? Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta saepe numquam quasi quos praesentium temporibus.</p>
            <div class="action">
                <div class="left-arrow">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="right-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </article>
    </div>


    <script src="app.js"></script>
</body>
</html>
